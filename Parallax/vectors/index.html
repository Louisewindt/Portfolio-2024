<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1 class="parallax__text">
            FOREVER
        </h1>
        <section class="parallax">
            <img class="parallax__image" data-modifier="0" src="vectors/background.svg" alt="">

            <img class="parallax__image" data-modifier="35" src="vectors/layer 2.svg" alt="">

            <img class="parallax__image" data-modifier="15" src="vectors/layer 7_retry.svg" alt="">
            <img class="parallax__image" data-modifier="15" src="vectors/layer 8_retry_retry.svg" alt="">
            <img class="parallax__image" data-modifier="10" src="vectors/layer 9.svg" alt="">
            <img class="parallax__image" data-modifier="0" src="vectors/layer 10.svg" alt="">
            <img class="parallax__image" data-modifier="0" src="vectors/layer 11.svg" alt="">
            <img class="parallax__image parallax" data-modifier="0" src="vectors/layer 12_retry_retry.svg" alt="">
            <img class="parallax__image parallax__under" data-modifier="0" src="vectors/Rectangle 70.svg" alt="">

        <section>

        </section>
